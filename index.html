<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Released Mugshots</title>

<style>
/* ===== GLOBAL ===== */
* { box-sizing: border-box; }

html { font-size: 16px; }

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b0f1a;
  color: #e5e7eb;
  line-height: 1.5;
}

/* ===== HEADER ===== */
header {
  background: #020617;
  padding: clamp(16px, 4vw, 24px);
  border-bottom: 1px solid #1f2937;
}

header h1 {
  margin: 0;
  font-size: clamp(18px, 3vw, 24px);
  letter-spacing: 1px;
}

header p {
  margin-top: 6px;
  font-size: clamp(12px, 2.5vw, 14px);
  opacity: 0.7;
}

/* ===== MAIN ===== */
main {
  max-width: 1400px;
  margin: auto;
  padding: clamp(16px, 4vw, 32px);
}

#search {
  width: 100%;
  padding: 14px;
  background: #020617;
  border: 1px solid #1f2937;
  color: white;
  border-radius: 12px;
  font-size: 16px;
  margin-bottom: 24px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(min(100%, 280px), 1fr));
  gap: 20px;
}

.card {
  background: #020617;
  border: 1px solid #1f2937;
  border-radius: 14px;
  overflow: hidden;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

.card img {
  width: 100%;
  aspect-ratio: 4 / 5;
  object-fit: cover;
  background: #020617;
}

/* ===== CARD BODY ===== */
.card-body {
  padding: 16px;
}

.badge {
  display: inline-block;
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 999px;
  background: #064e3b;
  color: #6ee7b7;
  font-weight: 600;
  margin-bottom: 10px;
}

.card h3 {
  margin: 6px 0;
  font-size: clamp(16px, 2.5vw, 18px);
}

.case {
  font-size: 13px;
  opacity: 0.6;
}

.card p {
  margin: 6px 0;
  font-size: 14px;
}

.notes {
  font-size: 13px;
  opacity: 0.8;
}

/* ===== FOOTER ===== */
footer {
  border-top: 1px solid #1f2937;
  padding: 18px;
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
}

/* ===== MOBILE REFINEMENTS ===== */
@media (max-width: 480px) {
  header h1 { letter-spacing: 0.5px; }
  .card-body { padding: 14px; }
  .badge { font-size: 11px; }
}

/* ===== LARGE SCREENS ===== */
@media (min-width: 1600px) { main { max-width: 1600px; } }
</style>
</head>

<body>

<header>
  <h1>RELEASED MUGSHOTS</h1>
  <p>Public arrest records — release status only</p>
</header>

<main>
  <input id="search" placeholder="Search name or case ID…" />
  <div id="records" class="grid"></div>
</main>

<footer>
  Official Mugshots will only be released, Not all mugshots will be on here.<br>
  Development Status: v1.2.0
</footer>

<script>
/************************************************
 * CONFIG — ADD / EDIT PEOPLE HERE ONLY
 ************************************************/
const RELEASED_MUGSHOTS = [
  {
    id: "CASE-2026-001",
    name: "Mohomed B.",
    arrest_date: "Not Captured",
    arrest_time: "—",
    charges: ["Immigrant, Assault, Agent Assault."],
    mugshot: "null", // will use fallback
    notes: "Suspect currently in active pursuit"
  }
];
/************************************************
 * END CONFIG
 ************************************************/

const container = document.getElementById("records");
const search = document.getElementById("search");

function render(list) {
  container.innerHTML = "";
  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    // Use placeholder if mugshot is null
    const imgSrc = (p.mugshot && p.mugshot !== "null") 
      ? p.mugshot 
      : "https://via.placeholder.com/400x500?text=NO+MUGSHOT";

    card.innerHTML = `
      <img src="${imgSrc}" alt="Mugshot">
      <div class="card-body">
        <span class="badge">RELEASED</span>
        <h3>${p.name}</h3>
        <p class="case">Case ${p.id}</p>
        <p><strong>Arrest Date:</strong> ${p.arrest_date}</p>
        <p><strong>Arrest Time:</strong> ${p.arrest_time}</p>
        <p><strong>Charges:</strong> ${p.charges.join(", ")}</p>
        <p class="notes">${p.notes}</p>
      </div>
    `;
    container.appendChild(card);
  });
}

search.addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  render(
    RELEASED_MUGSHOTS.filter(r =>
      r.name.toLowerCase().includes(q) ||
      r.id.toLowerCase().includes(q)
    )
  );
});

render(RELEASED_MUGSHOTS);
</script>

</body>
</html>
