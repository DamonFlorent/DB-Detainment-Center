<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Records | Law Enforcement Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #05070a;
            --card-bg: #0f172a;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --danger: #ef4444;
            --success: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #1e293b;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* ===== AUTH OVERLAY ===== */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .login-card h2 { margin-bottom: 10px; color: var(--accent); }
        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #020617;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover { background: #2563eb; transform: translateY(-2px); }

        /* ===== DASHBOARD LAYOUT ===== */
        .app-container { display: none; } /* Hidden until login */

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .user-profile { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 35px; height: 35px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        main { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        /* ===== CONTROLS ===== */
        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            margin-bottom: 40px;
        }

        .search-wrapper { position: relative; }
        .search-wrapper i { position: absolute; left: 15px; top: 15px; color: var(--text-dim); }
        .search-wrapper input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        /* ===== RECORD CARDS ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            overflow: hidden;
            position: relative;
        }

        .card:hover { border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }

        .img-container { position: relative; width: 100%; height: 350px; background: #020617; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(30%); }
        
        .status-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        .status-chase { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid var(--danger); }
        .status-custody { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; border: 1px solid var(--success); }

        .card-content { padding: 20px; }
        .card-content h2 { margin: 0; font-size: 1.4rem; letter-spacing: -0.5px; }
        .case-number { color: var(--accent); font-family: monospace; font-size: 0.9rem; margin-bottom: 15px; display: block; }
        
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .info-label { color: var(--text-dim); }

        .charge-pills { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 15px; }
        .pill { background: #1e293b; padding: 4px 10px; border-radius: 4px; font-size: 11px; color: var(--text-dim); }

    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <i class="fa-solid fa-shield-halved" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;"></i>
            <h2>Database Access</h2>
            <p style="color: var(--text-dim); font-size: 0.9rem;">Authorized Personnel Only</p>
            <input type="text" id="username" placeholder="Badge Number / Username">
            <input type="password" id="password" placeholder="Access Code">
            <button class="btn-primary" onclick="login()">INITIALIZE SESSION</button>
        </div>
    </div>

    <div class="app-container" id="app">
        <header>
            <div class="logo">
                <h1 style="margin:0; font-size: 1.2rem; font-weight: 900;">RECORDS<span style="color: var(--accent);">SYSTEM</span></h1>
            </div>
            <div class="user-profile">
                <span id="user-display" style="font-size: 0.9rem; font-weight: 600;">Officer Smith</span>
                <div class="avatar"><i class="fa-solid fa-user-tie"></i></div>
            </div>
        </header>

        <main>
            <div class="controls">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="db-search" placeholder="Search by name, charge, or case ID...">
                </div>
                <button class="btn-primary" style="width: auto;" onclick="alert('Feature coming soon: Admin Panel')">
                    <i class="fa-solid fa-plus"></i> NEW ENTRY
                </button>
            </div>

            <div id="record-grid" class="grid">
                </div>
        </main>
    </div>

    <script>
        const MOCK_DATA = [
            {
                id: "2026-AR-992",
                name: "Mohomed B.",
                status: "ACTIVE PURSUIT",
                date: "PENDING",
                time: "N/A",
                charges: ["Illegal Entry", "Assault", "Felony Evasion"],
                img: "https://dnnorg.com/wp-content/uploads/2026/02/mugshot.jpeg",
                notes: "Considered armed and dangerous."
            },
            {
                id: "2026-AR-104",
                name: "Sarah Jenkins",
                status: "IN CUSTODY",
                date: "Feb 18, 2026",
                time: "02:45 AM",
                charges: ["Grand Theft Auto", "Reckless Driving"],
                img: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1887&auto=format&fit=crop",
                notes: "Processing complete."
            }
        ];

        function login() {
            const user = document.getElementById('username').value;
            if(user) {
                document.getElementById('user-display').innerText = `Unit: ${user}`;
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                renderRecords(MOCK_DATA);
            } else {
                alert("Please enter credentials");
            }
        }

        function renderRecords(data) {
            const grid = document.getElementById('record-grid');
            grid.innerHTML = data.map(record => `
                <div class="card">
                    <div class="img-container">
                        <span class="status-tag ${record.status === 'ACTIVE PURSUIT' ? 'status-chase' : 'status-custody'}">
                            ${record.status}
                        </span>
                        <img src="${record.img}" alt="Subject">
                    </div>
                    <div class="card-content">
                        <span class="case-number">#${record.id}</span>
                        <h2>${record.name}</h2>
                        
                        <div style="margin-top: 15px;">
                            <div class="info-row">
                                <span class="info-label">Arrest Date</span>
                                <span>${record.date}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Arrest Time</span>
                                <span>${record.time}</span>
                            </div>
                        </div>

                        <div class="charge-pills">
                            ${record.charges.map(c => `<span class="pill">${c}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search logic
        document.getElementById('db-search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = MOCK_DATA.filter(r => 
                r.name.toLowerCase().includes(val) || 
                r.id.toLowerCase().includes(val) ||
                r.charges.some(c => c.toLowerCase().includes(val))
            );
            renderRecords(filtered);
        });
    </script>
</body>
</html>
